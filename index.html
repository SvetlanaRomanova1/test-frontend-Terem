<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <meta name="description"
          content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, nulla sit amet aliquam lacinia, nisl nisl aliquam nisl, nec aliquam nisl nisl sit amet nisl.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Модальное окно -->
<div class="modal" tabindex="-1" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Привет, мир!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <button id="buttonClose" type="button" class="btn btn-success">Привет</button>
            </div>
        </div>
    </div>
</div>
<!--Блоки-->
<div class="container-fluid">
    <div class="row ">
        <div class="col-12 bg-primary text-white p-3" id="myHeading">
            <h1>Заголовок H1 в верхнем блоке</h1>
        </div>
    </div>
    <div class="row">
        <div id="leftBlock" class="col-sm bg-custom1 text-white p-3">
            Блок 1
        </div>
        <div id="middleBlock" class="col-sm bg-custom2 text-white p-3">
            Блок 2
        </div>
        <div class="col-sm bg-custom3 text-white p-3">
            Блок 3
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 bg-dark text-light p-3">
            Блок шириной 1/3
            <button id="toggleButton-1" type="button" class="btn btn-warning">Кнопка 1</button>
        </div>
        <div class="col-sm-6 bg-info text-white p-3">
            Блок шириной 2/3
            <button id="toggleButton-2" type="button" class="btn btn-success">Кнопка 2</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Нажатии кнопки 1
    $(document).ready(function () {
        $("#toggleButton-1").click(function () {
            $("#myHeading").toggle();
        });
    });
    // Нажатие кнопки 2
    $(document).ready(function () {
        $("#toggleButton-2").click(function () {
            // Получаем средний блок во втором ряду
            const middleBlock = $("#middleBlock");
            // Получаем левый блок во втором ряду
            const leftBlock = $("#leftBlock");

            if (middleBlock.prev().is(leftBlock)) {
                middleBlock.insertBefore(leftBlock);
            } else {
                middleBlock.insertAfter(leftBlock);
            }
        });
    });
    // Открытие модального окна при загрузке страницы
    $(document).ready(function () {
        $("#myModal").modal("show");
    });
    // Закрытие при нажатии на Привет
    $(document).ready(function (){
        $("#buttonClose").click(function (){
            $("#myModal").modal("hide");
        })
    })

</script>
</body>
</html>
